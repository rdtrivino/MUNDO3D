<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidó su Contraseña</title>
    <link rel="shortcut icon" href="./images/Logo Mundo 3d.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilosrecovery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            text-align: center;
            border-radius: 30px;
        }

        #modalMessage {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #closeModal {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 20px;
            margin-top: 30px;
        }

        #closeModal:hover {
            background-color: #45a049;
        }

        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 999;
        }

        .home-icon img {
            width: 50px;
            height: 50px;
            background-color: rgb(12, 12, 12);
            padding: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .text-white {
            color: rgb(10, 10, 10);
        }

        .font-weight-bold {
            font-weight: bold;
        }

        .mr-3 {
            margin-right: 1rem;
        }

        .font-small {
            font-size: 14px;
        }

        .font-medium {
            font-size: 16px;
        }

        .font-large {
            font-size: 20px;
        }

        #buttons-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
                        /* Boton Home */
        .Btn-1 {
          display: flex;
          align-items: center;
          justify-content: flex-start;
          width: 45px;
          height: 45px;
          border: none;
          border-radius: 50%;
          cursor: pointer;
          position: relative;
          overflow: hidden;
          transition-duration: .3s;
          box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
          background-color: rgb(0, 0, 0);
          margin-top: 10px;
          margin-left: 10px;
          position: absolute;
          top: 10px; /* Ajusta la distancia desde la parte superior según sea necesario */
          left: 10px; /* Ajusta la distancia desde la izquierda según sea necesario */
      }

      /* plus sign */
      .sign {
          width: 100%;
          transition-duration: .3s;
          display: flex;
          align-items: center;
          justify-content: center;
      }

      .sign svg {
          width: 17px;
      }

      .sign svg path {
          fill: white;
      }

      /* text */
      .text {
          position: absolute;
          right: -10px;
          /* Ajusta la posición a la derecha, con un margen de 10px */
          opacity: 0;
          /* Cambia la opacidad para hacer visible el texto */
          color: white;
          font-size: 1.2em;
          font-weight: 600;
          transition-duration: .3s;
      }



      /* hover effect on button width */
      .Btn-1:hover {
          width: 125px;
          border-radius: 40px;
          transition-duration: .3s;
      }

      .Btn-1:hover .sign {
          width: 30%;
          transition-duration: .3s;
          padding-left: 20px;
      }

      /* hover effect button's text */
      .Btn-1:hover .text {
          opacity: 1;
          width: 70%;
          transition-duration: .3s;
          padding-right: 10px;
      }

      /* button click effect*/
      .Btn-1:active {
          transform: translate(2px, 2px);
      }

      .title-container h2 {
          margin: 0;
          pointer-events: auto;
      }

      .title-container {
          position: absolute;
          left: 50%;
          transform: translateX(-50%);
          text-align: center;
      }
      .text-black {
  color: black !important;
}

.text-black-icon {
  color: black !important;
}
    </style>
</head>

<body style="background: linear-gradient(to bottom right, #dddddd, #dddddd);">
    <!-- Botón de inicio con ícono y texto -->
    <a class="Btn-1" href="index.html">
        <div class="sign">
            <img src="images/iconizer-bx-home-alt-2.2.svg" alt="Inicio">
        </div>
        <div class="text">INICIO</div>
    </a>

    <!-- Contenedor para los botones de accesibilidad -->
    <div id="buttons-container" style="display: flex; justify-content: flex-end; align-items: center;">
        <!-- Botones para ajustar el tamaño de la fuente -->
        <a href="#" class="font-small text-white font-weight-bold mr-3" onclick="adjustFontSize('small')">A</a>
        <a href="#" class="font-medium text-white font-weight-bold mr-3" onclick="adjustFontSize('medium')">A</a>
        <a href="#" class="font-large text-white font-weight-bold mr-3" onclick="adjustFontSize('large')">A</a>
        
        <!-- Ícono de accesibilidad (silla de ruedas) -->
        <div id="disabled-icon">
            <i class="fas fa-wheelchair fa-lg text-black" onclick="aumentarTamano()" onmouseover="cambiarCursor(event)" onmouseout="restaurarCursor()"></i>
        </div>
    </div>

    <!-- Contenedor principal de la página -->
    <div class="container">
        <!-- Logotipo y encabezado -->
        <img src="images/Logo Mundo 3d.png" alt="logo mundo 3D">
        <h2>Olvidó su Contraseña</h2>
        <p>Por favor, ingrese su dirección de correo electrónico registrada para restablecer su contraseña.</p>

        <!-- Formulario para recuperar la contraseña -->
        <form class="form" id="olvidoForm" action="Programas/recovery.php" method="post">
            <!-- Campo de correo electrónico -->
            <input type="email" id="email" name="email" required placeholder="Ingrese su correo electrónico">
            <br />
            <!-- Botón de envío -->
            <input type="submit" value="Restablecer Contraseña">
        </form>
    </div>

    <!-- Modal para mostrar mensajes al usuario -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <!-- Mensaje dinámico del modal -->
            <p id="modalMessage">¡Operación exitosa!</p>
            <!-- Botón para cerrar el modal -->
            <button id="closeModal">Aceptar</button>
        </div>
    </div>

    <script>
        // Espera a que el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', function () {
            // Referencias a elementos HTML clave
            const formulario = document.querySelector('#olvidoForm');
            const modal = document.getElementById('myModal');
            const closeModalBtn = document.getElementById('closeModal');
            const modalMessage = document.getElementById('modalMessage');

            // Manejo del evento de envío del formulario
            formulario.addEventListener('submit', function (e) {
                e.preventDefault(); // Evita que el formulario recargue la página

                const formData = new FormData(formulario); // Crea un objeto FormData con los datos del formulario

                // Envía los datos al servidor utilizando fetch
                fetch('Programas/recovery.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json()) // Convierte la respuesta a JSON
                .then(data => {
                    modalMessage.textContent = data.message; // Muestra el mensaje devuelto por el servidor
                    modal.style.display = 'block'; // Abre el modal

                    // Si la operación fue exitosa
                    if (data.success) {
                        closeModalBtn.style.backgroundColor = 'green'; // Cambia el color del botón a verde
                        setTimeout(function () {
                            modal.style.display = 'none'; // Cierra el modal después de 5 segundos
                            closeModalBtn.style.backgroundColor = ''; // Restaura el color original del botón
                            window.location.href = 'index.html'; // Redirige a la página principal
                        }, 5000);
                    } else { // Si la operación falló
                        closeModalBtn.style.backgroundColor = 'red'; // Cambia el color del botón a rojo
                        setTimeout(function () {
                            modal.style.display = 'none'; // Cierra el modal después de 5 segundos
                            closeModalBtn.style.backgroundColor = ''; // Restaura el color original del botón
                        }, 5000);
                    }
                })
                .catch(error => { // Manejo de errores en la solicitud
                    console.error(error); // Muestra el error en la consola
                    modalMessage.textContent = 'Ocurrió un error al procesar la operación.'; // Mensaje de error
                    modal.style.display = 'block'; // Abre el modal
                    closeModalBtn.style.backgroundColor = 'red'; // Cambia el color del botón a rojo
                    setTimeout(function () {
                        modal.style.display = 'none'; // Cierra el modal después de 5 segundos
                        closeModalBtn.style.backgroundColor = ''; // Restaura el color original del botón
                    }, 5000);
                });
            });

            // Cierra el modal cuando se hace clic en el botón
            closeModalBtn.addEventListener('click', function () {
                modal.style.display = 'none';
                closeModalBtn.style.backgroundColor = ''; // Restaura el color del botón
            });
        });

        // Cambia el tamaño de la fuente según la selección del usuario
        function adjustFontSize(size) {
            const body = document.body;
            // Elimina las clases de tamaño de fuente existentes
            body.classList.remove('font-small', 'font-medium', 'font-large');

            // Agrega la clase correspondiente al tamaño seleccionado
            switch (size) {
                case 'small':
                    body.classList.add('font-small');
                    break;
                case 'medium':
                    body.classList.add('font-medium');
                    break;
                case 'large':
                    body.classList.add('font-large');
                    break;
            }
        }

        // Función reservada para funcionalidades adicionales del ícono de silla de ruedas
        function aumentarTamano() {
            // Implementar funcionalidad específica aquí
        }

        // Cambia el cursor al pasar sobre un elemento
        function cambiarCursor(event) {
            event.target.style.cursor = 'pointer';
        }

        // Restaura el cursor a su estado original
        function restaurarCursor(event) {
            event.target.style.cursor = 'default';
        }

        // Comprueba si las contraseñas coinciden (no utilizado directamente en este formulario)
        function checkPasswordMatch() {
            const password = document.getElementById('edit-contrasena').value;
            const confirmPassword = document.getElementById('edit-confirm-contrasena').value;
            const passwordError = document.getElementById('password-error');

            // Muestra un error si las contraseñas no coinciden
            if (password !== confirmPassword) {
                passwordError.style.display = 'block';
            } else {
                passwordError.style.display = 'none';
            }
        }

        // Configura el color del ícono de accesibilidad al cargar la página
        document.querySelector("#disabled-icon .fa-wheelchair").style.color = "#fff";

    </script>
</body>

</html>
