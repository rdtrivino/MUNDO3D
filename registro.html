<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/Logo Mundo 3d.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/estilosrg.css">
    <title>Página de registro</title>
</head>
<body style="background: linear-gradient(135deg, #2980b9, #2c3e50); color: white;">
    <a href="index.html" class="home-icon">
        <img src="../MUNDO 3D/images/bx-home-alt-2.svg" alt="Ir a Inicio">
    </a>
    <div id="buttons-container" style="display: flex; justify-content: flex-end; align-items: center;">
        <a href="#" class="font-small text-white font-weight-bold mr-3" onclick="adjustFontSize('small')">A</a>
        <a href="#" class="font-medium text-white font-weight-bold mr-3" onclick="adjustFontSize('medium')">A</a>
        <a href="#" class="font-large text-white font-weight-bold mr-3" onclick="adjustFontSize('large')">A</a>
        <div id="disabled-icon">
            <i class="fas fa-wheelchair fa-lg text-white" onclick="aumentarTamano()" onmouseover="cambiarCursor(event)" onmouseout="restaurarCursor()"></i>
        </div>
    </div>
    <div class="container-form">
        <div class="information" style="background: linear-gradient(135deg, #bfa1f7, #2c3e50); display: flex; justify-content: center; align-items: center;">
            <img src="images/Logo Mundo 3d.png" alt="Bienvenido">
            <div class="info-childs">
                <h2 style="margin-top: 60%;">BIENVENIDO</h2>
                <div style="margin-bottom: 10%;"></div>
                <h1 style="font-size: 24px;">Regístrate para que puedas disfrutar de nuestros Productos</h1>  
                <div style="margin-bottom: 20%;"></div>   
                <ul style="list-style-type: none; padding-left: 0; text-align: left;">
                    <li style="margin-bottom: 10px; padding-left: 20px; position: relative;">
                        <span style="display: inline-block; width: 10px; height: 10px; background-color: #ec0c2a; border-radius: 50%; position: absolute; left: -20px; top: 5px;"></span>
                        Descargar archivos 3D y realizar tus propias impresiones.
                    </li>
                    <li style="margin-bottom: 10px; padding-left: 20px; position: relative;">
                        <span style="display: inline-block; width: 10px; height: 10px; background-color: #ec0c2a; border-radius: 50%; position: absolute; left: -20px; top: 5px;"></span>
                        Mantenimientos a tus impresoras.
                    </li>
                    <li style="margin-bottom: 10px; padding-left: 20px; position: relative;">
                        <span style="display: inline-block; width: 10px; height: 10px; background-color: #ec0c2a; border-radius: 50%; position: absolute; left: -20px; top: 5px;"></span>
                        Imprimir la pieza o figuras que quieras.
                    </li>
                </ul>
                
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>CREAR TU CUENTA</h2>
                <p>o usa una cuenta para registrarte.</p>
                <form class="form" id="registroForm" action="Programas/registro.php" method="POST">
                    <label>
                        <img src="images/bx-id-card.svg" alt="">
                        <input type="text" name="Usu_Identificacion" placeholder="Documento de identidad" required>
                    </label>
                    <label>
                        <img src="images/bx-user.svg" alt="">
                        <input type="text" name="Usu_Nombre_completo" placeholder="Nombres y apellidos" required>
                    </label>
                    <label>
                        <img src="images/bx-phone.svg" alt="">
                        <input type="tel" name="Usu_Telefono" placeholder="Número de teléfono">
                    </label>
                    <label>
                        <img src="images/bx-envelope.svg" alt="">
                        <input type="email" name="Usu_Email" placeholder="Correo electrónico" required>
                    </label>
                    <label>
                        <img src="images/bx-buildings.svg" alt="">
                        <select name="Usu_Ciudad">
                            <option value="Bogota D.C.">Bogota D.C.</option>
                            <option value="Medellin">Medellin</option>
                            <option value="Cali">Cali</option>
                            <!-- Agrega más opciones de ciudad según sea necesario -->
                        </select>
                    </label>
                    <label>
                        <img src="images/bx-current-location.svg" alt="">
                        <input type="text" name="Usu_Direccion" placeholder="Dirección de residencia" required>
                    </label>
                    <label>
                        <img src="images/bx-lock-alt.svg" alt="">
                        <input type="password" name="Usu_Contraseña" placeholder="Contraseña" required>
                    </label>
                    <label>
                        <img src="images/bx-lock-open-alt.svg" alt="">
                        <input type="password" name="Confirma_Contraseña" placeholder="Confirma contraseña" required>
                    </label>
                    <input type="submit" value="Regístrate">
                </form>                
            </div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage">¡Registro exitoso!</p>
            <button id="closeModal">Aceptar</button>
        </div>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', function () {
    const formulario = document.querySelector('#registroForm');
    const modal = document.getElementById('myModal');
    const closeModalBtn = document.getElementById('closeModal');
    const modalMessage = document.getElementById('modalMessage');

    formulario.addEventListener('submit', function (e) {
        e.preventDefault(); // Evita que la página se recargue

        // Enviar el formulario usando AJAX
        const formData = new FormData(formulario);

        fetch('Programas/registro.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Registro exitoso, mostrar el modal y redirigir después de 3 segundos
                modalMessage.textContent = '¡Registro exitoso!';
                modalMessage.style.color = 'green';
                modal.style.display = 'block';
                closeModalBtn.style.backgroundColor = '#4CAF50'; // Cambia el color a verde

                // Redirigir después de 3 segundos
                setTimeout(function () {
                    window.location.href = 'index.html'; // Cambia 'inicio.html' por la URL de tu página de inicio
                }, 3000); // 3000 milisegundos (3 segundos)
            } else {
                // Mostrar un mensaje de error y cambiar el color del botón a rojo
                modalMessage.textContent = data.message;
                modalMessage.style.color = 'red';
                modal.style.display = 'block';
                closeModalBtn.style.backgroundColor = 'red'; // Cambia el color a rojo
            }
        })
        .catch(error => {
            // Mostrar un mensaje de error en caso de error de red y cambiar el color del botón a rojo
            console.error(error);
            modalMessage.textContent = 'Ocurrió un error al procesar el registro.';
            modalMessage.style.color = 'red';
            modal.style.display = 'block';
            closeModalBtn.style.backgroundColor = 'red'; // Cambia el color a rojo
        });
    });

    // Cerrar el modal sin redirección
    closeModalBtn.addEventListener('click', function () {
        modal.style.display = 'none';
    });
});
function adjustFontSize(size) {
            const body = document.body;
            body.classList.remove('font-small', 'font-medium', 'font-large');

            switch(size) {
                case 'small':
                    body.classList.add('font-small');
                    break;
                case 'medium':
                    body.classList.add('font-medium');
                    break;
                case 'large':
                    body.classList.add('font-large');
                    break;
            }
        }

        function aumentarTamano() {
            // Funcionalidad específica para el icono de silla de ruedas
        }

        function cambiarCursor(event) {
            event.target.style.cursor = 'pointer';
        }

        function restaurarCursor(event) {
            event.target.style.cursor = 'default';
        }

        function checkPasswordMatch() {
            const password = document.getElementById('edit-contrasena').value;
            const confirmPassword = document.getElementById('edit-confirm-contrasena').value;
            const passwordError = document.getElementById('password-error');

            if (password !== confirmPassword) {
                passwordError.style.display = 'block';
            } else {
                passwordError.style.display = 'none';
            }
        }

        document.querySelector("#disabled-icon .fa-wheelchair").style.color = "#fff";

    </script>
</body>
</html>
